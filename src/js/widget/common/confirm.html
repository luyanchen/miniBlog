<div class="m-popup" >
  <div class="cover"></div>
  <div class="con-wrap">
    <div class="con">
      <div>{msg}</div>
    </div>
    <div class="g-flexbox">
      <div class="u-btn u-btn-1 g-flex1">
        <div class="btn default "  on-click={this.cancel()}>取消</div>
      </div>
      <div class="u-btn u-btn-1 g-flex1">
        <div class="btn active"  on-click={this.confirm()}>确定</div>
      </div>
    </div>
  </div>
</div>
