<form  method="post"  >
  <div >
    <div class="u-div-20"></div>
    <div class="u-div-5"></div>
    <input r-model="phone" class="u-input" type="text" name="phone" autocomplete="off" placeholder="请输入11位手机号码" on-keyup={this.hideErr()} on-blur={this.validate('phone',phone)}/>
    <div class="u-div-10"></div>
    <input r-model="pwd" class="u-input" type="password" name="password" autocomplete="off" placeholder="请输入密码"  on-keyup={this.hideErr()} on-blur={this.validate('pwd',pwd)}/>
    <div class="u-div-50"></div>
    <div class="u-div-10"></div>
    <div class="u-btn">
      <div class="btn active"  on-click={this.login()}>登录</div>
    </div>
    <div class="u-div-40"></div>
    <div class="u-slink">
      <p><a href="#/m/register/"><span class="s-fc-g">注册账号</span></a></p>
    </div>
    <div class="u-div-20"></div>
    <div class="u-tips">  
      <div  class="negative" >{msg}</div>
    </div>
  </div>
</form>
